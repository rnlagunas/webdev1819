<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.3.1.min.js"></script>
        <script>
            $.ajax({
                url: "https://data.cityofchicago.org/resource/6zsd-86xi.json",
                type: "GET",
                data: {
                  "$limit" : 5000,
                  "$$app_token" : "YOURAPPTOKENHERE"
                }
            }).done(function(data) {
              alert("Retrieved " + data.length + " records from the dataset!");
              console.log(data);
              $("#dt").text(data);
            });

        </script>
    </head>
    <body>
        <p class="dt">a</p>
    </body>
</html>
